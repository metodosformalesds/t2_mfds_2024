{% extends "base_without_image.html" %}
{% block title %}Te esperamos pronto{% endblock%}
{% load static %}
{% block head %}
 <link rel="stylesheet" href="{% static 'css/style_cart.css' %}">
 <style>
 
.cartel {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 80vh;
  margin: 0;
  background-color: #f4f4f9;
}
.containers {
  text-align: center;
  padding: 20px;
  border-radius: 8px;
  background-color: #fff;
  box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}
.titulo {
  font-size: 1.5em;
  color: #333;
}
.back-button {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 1em;
  color: #fff;
  background-color: #007bff;
  text-decoration: none;
  border-radius: 5px;
  transition: background-color 0.3s;
}
.back-button:hover {
  background-color: #0056b3;
}
</style>
{% endblock  %}

{% block content %}
<div class="cartel">
  <div class="containers">
      <h1 class="titulo">Olvidaste añadir algo a tu carrito?</h1>
      <p>¡Esperamos verte más tarde!</p>
      <a href="{% url 'cart' %}" class="back-button">Volver</a>
  </div>
</div>
{% endblock %}
