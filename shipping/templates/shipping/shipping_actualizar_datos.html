<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% extends "product/base_without_image.html" %}
    
    {% block title %}
    Información de Envío - Solid Steel
    {% endblock %}
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'general/css/style_general.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_envio.css' %}">
</head>
<body>
    {% block content %}
    <header class="header-container">
        <h1>Información de Envío</h1>
    </header>

    <main class="main-container">
        <form class="info-wrapper" id="shippingForm">
            <h2>Datos de Envío</h2>
            <div class="info-entry">
                <label class="info-title" for="fullName">Nombre Completo:</label>
                <input type="text" id="fullName" name="fullName" class="info-input" value="Juan Pérez" required>
            </div>
            <div class="info-entry">
                <label class="info-title" for="address">Dirección de Envío:</label>
                <input type="text" id="address" name="address" class="info-input" value="Calle Falsa 123" required>
            </div>
            <div class="info-entry">
                <label class="info-title" for="fraccionamiento">Fraccionamiento:</label>
                <input type="text" id="fraccionamiento" name="fraccionamiento" class="info-input" value="algo aquí" required>
            </div>
            <div class="info-entry">
                <label class="info-title" for="city">Ciudad:</label>
                <input type="text" id="city" name="city" class="info-input" value="Springfield" required>
            </div>
            <div class="info-entry">
                <label class="info-title" for="postalCode">Código Postal:</label>
                <input type="text" id="postalCode" name="postalCode" class="info-input" value="12345" required>
            </div>
            <div class="button-group">
                <button type="button" class="button-refresh" onclick="location.reload();">Actualizar</button>
                <button type="submit" class="button-continue" id="continueButton">Continuar</button>
            </div>
        </form>
    </main>

    <footer class="footer-container">
        <p>&copy; 2024 Solid Steel. Todos los derechos reservados.</p>
        <div>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub" width="30"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn" width="30"></a>
            <a href="#"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter" width="30"></a>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
