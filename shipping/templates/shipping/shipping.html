<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información de Envío - Solid Steel</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'general/css/style_general.css' %}">
    <link rel="stylesheet" href="{% static 'css/style_envio.css' %}">
</head>
<body>
    <header class="bg-dark text-white text-center p-4">
    </header>

    <main class="container">
        <div class="centered-container">
            <div class="information-box">
                <div class="card mb-4">
                    <div class="">
                        <h3 class="card-title">Información de Envío</h3>
                    </div>
                </div>
                <div class="info-item">
                    <strong class="info-label">Nombre Completo:</strong>
                    <span class="info-value" id="fullName">Juan Pérez</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">Correo Electrónico:</strong>
                    <span class="info-value" id="email">juan.perez@example.com</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">Dirección de Envío:</strong>
                    <span class="info-value" id="address">Calle Falsa 123</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">Ciudad:</strong>
                    <span class="info-value" id="city">Springfield</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">Código Postal:</strong>
                    <span class="info-value" id="postalCode">12345</span>
                </div>
                <div class="info-item">
                    <strong class="info-label">Teléfono:</strong>
                    <span class="info-value" id="phone">555-1234</span>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <button type="button" class="btn btn-secondary" onclick="location.reload();">Actualizar</button>
                    <button type="button" class="btn btn-primary" id="continueButton">Continuar</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Solid Steel. Todos los derechos reservados.</p>
            <div class="d-flex justify-content-center mb-3">
                <a href="#" class="mx-2"><img src="https://img.icons8.com/ios-filled/50/000000/github.png" alt="GitHub" width="30"></a>
                <a href="#" class="mx-2"><img src="https://img.icons8.com/ios-filled/50/000000/linkedin.png" alt="LinkedIn" width="30"></a>
                <a href="#" class="mx-2"><img src="https://img.icons8.com/ios-filled/50/000000/twitter.png" alt="Twitter" width="30"></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
