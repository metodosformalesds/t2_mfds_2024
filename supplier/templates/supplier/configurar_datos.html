{% extends "supplier/saldo.html" %}
{% load static %}

{% block title %}Configurar Datos{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/configurar_datos.css' %}">
<main class="main-container">
    <div class="container">
        <div class="section-title text-center">
            <h1>Actualizar Datos</h1>
        </div>
        <form method="POST" action="/configurar-datos/">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="first_name">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Value">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Value">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Value">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Value">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="last_second_name">Last Second Name</label>
                    <input type="text" class="form-control" id="last_second_name" name="last_second_name" placeholder="Value">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Value">
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-dark w-50 mt-4">Actualizar Datos</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
